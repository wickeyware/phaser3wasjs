<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Phaser3WASjs</title>
    <meta name="description" content="Phaser3WASjs -  a Phaser3 starter with WASjs">
    <base href="/">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"> -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- MANIFEST -->
    <link rel="manifest" href="assets/manifest.json">
    <!-- APPLE -->
    <!-- https://developer.apple.com/library/content/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icon180.png">
    <link rel="apple-touch-startup-image" href="assets/icon180.png">
    <meta name="apple-mobile-web-app-title" content="Air Horn">
    <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#00BFFF">
    <meta name="msapplication-TileColor" content="#da532c">

    <style>
        canvas {
            display: block;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <!-- WickeyAppStore Dependencies -->
    <link async href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="wickeyappstore/styles.css">
</head>

<body style="background-color: black;">
    <!-- WickeyAppStore -->
    <wickey-appstore label="First Value"></wickey-appstore>
    <script type="text/javascript" src="wickeyappstore/wickeyappstore.js"></script>
    <!-- Phaser game area-->
    <div id="phaser-game"></div>

    <!-- Register Service Worker-->
    <script src="service-worker-registration.js"></script>
<script type="text/javascript" src="./dev/vendor.js"></script><script type="text/javascript" src="./dev/app.js"></script></body>
